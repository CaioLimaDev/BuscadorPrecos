<div class="paginaContainer produtos-grid-container">
  <div class="sidebarContainer">
    <app-sidebar (newFiltroAlterado)="atualizarProdutos($event)"></app-sidebar>
  </div>
  <div class="produtosContainer container text-center">
    <p-dataView [value]="cards" layout="grid">
      <ng-template pTemplate="gridItem" let-card>
        <div class="col-12 sm:col-6 lg:col-3">
          <app-card-produtos [card]="card"></app-card-produtos>
        </div>
      </ng-template>
    </p-dataView>
  </div>
</div>
