<div class="card" (click)="irParaItemPage(card.id)">
    <img src="{{card.imagem}}" class="cardImg card-img-top" alt="imgBala">
    <div class="card-body">
        <h5 class="card-title">{{(card.nomeProduto.length > 30) ? (card.nomeProduto | slice:0:30)+'...' : card.nomeProduto}}</h5>
        <p class="card-text">
            Aproveite Agora!! <br>
        <span *ngIf="card.unidadeMedida === '' || null">
          Por R${{card.precoProduto}}/u
        </span>
        <span *ngIf="card.unidadeMedida != '' || null">
          Por R${{card.precoProduto}}/{{card.unidadeMedida}}
        </span>
            SÃ³ no {{card.mercado.nome}}
        </p>
    </div>
</div>
<router-outlet></router-outlet>
