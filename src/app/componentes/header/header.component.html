<link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<nav class="headerDefault navbar navbar-expand-lg ">
  <div class="logoItem">
    <button class="btn" routerLink=""><h2 class="navbar-brand"><b>Buscador de <br>Pre√ßos</b></h2></button>
  </div>
  <div class="containerBusca">
    <app-barra-busca></app-barra-busca>
    <div class="dropdownCategoria btn-group">
      <div class="dropdown" (mouseenter)="openDropdown(1)" (mouseleave)="closeDropdown(1)">
        <button class="btn btn-sm dropdown-toggle custom-dropdown-toggle" type="button" id="dropdownMenuButton"
                aria-haspopup="true" aria-expanded="false" (click)="irParaProdutos()">
          <div class="d-flex align-items-center">
            <div>
              <span class="material-symbols-outlined">sort</span>
            </div>
            <div class="ms-2">
              Categorias
            </div>
          </div>
        </button>
        <div class="dropdownMenuCategorias dropdown-menu" aria-labelledby="dropdownMenuButton" [ngClass]="{ 'show': isDropdownOpen === 1 }">
          <ul class="categorias-list">
            <li *ngFor="let categoria of categorias; let i = index" (click)="inserirCategoria(categoria)" class="itensDropdownCategorias">
              <a>{{categoria}}</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="dropdown" (mouseenter)="openDropdown(2)" (mouseleave)="closeDropdown(2)">
        <button class="btn btn-sm dropdown-toggle custom-dropdown-toggle" type="button" id="dropdownMenuButton2"
                aria-haspopup="true" aria-expanded="false">
          <div class="d-flex align-items-center">
            <div>
              <span class="material-symbols-outlined">shopping_cart</span>
            </div>
            <div class="ms-2">
              Mercados
            </div>
          </div>
        </button>
        <div class="dropdownMercados dropdown-menu" aria-labelledby="dropdownMenuButton2"
             [ngClass]="{ 'show': isDropdownOpen === 2 }">
          <ul class="mercados-list" style="list-style: none;">
            <li *ngFor="let mercado of mercados" class="itensDropdownMercados" (click)="irParaMercado(mercado)"><a>{{mercado.nome}}</a></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
