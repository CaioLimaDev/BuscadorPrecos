@if (images) {
<ngb-carousel class="carrosselContainer">
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img src="/assets/banner/banner verde.png" alt="Random first slide" class="img-fluid" />
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img class="img-fluid" src="/assets/banner/banner cerveja.jpeg" alt="Random second slide" />
		</div>
	</ng-template>
	<ng-template ngbSlide>
		<div class="picsum-img-wrapper">
			<img class="img-fluid" src="/assets/banner/banner cafe.png" alt="Random third slide" />
		</div>
	</ng-template>
</ngb-carousel>
}
