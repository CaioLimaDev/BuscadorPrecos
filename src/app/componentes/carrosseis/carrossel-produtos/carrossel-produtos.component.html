<div class="carousel">
  <p-carousel
    [value]="produtos"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
    [numVisible]="Math.min(itemCount, 5)"
    [numScroll]="5"
    [showIndicators]="false"
    [showNavigators]=navigationResponsive>
    <ng-template let-produto pTemplate>
        <app-card-produtos [card]="produto" [mercadoSubstituto]="mercadoSubstituto"></app-card-produtos>
    </ng-template>
  </p-carousel>
</div>
