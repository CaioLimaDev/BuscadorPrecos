<div class="filtrosContainer">
    <div class="cabecalhoFiltros">
        <h6><b>Filtros: </b></h6>
        <input class="form-control" type="text" placeholder="Buscar" aria-label="Pesquisar">
    </div>
    <div class="mercadosFiltroContainer">
        <p><b>Mercados: </b></p>
        <div class="mercadosFiltro form-check" *ngFor="let mercado of mercados">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                {{mercado.nomeMercado}}
            </label>
        </div>
    </div>
    <div class="categoriasFiltroContainer">
        <p><b>Categorias: </b></p>
        <div class="categoriasFiltro form-check" *ngFor="let categoria of categorias">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
                {{categoria.categoriaDescricao}}
            </label>
        </div>
    </div>
    <div class="precoFiltroContainer">
        <label for="customRange2" class="form-label"><b>Filtrar por Pre√ßo:</b> </label>
        <input type="range" class="form-range-primary" min="0" max="1000" id="customRange2">
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button">Filtrar</button>
        </div>
    </div>
</div>
