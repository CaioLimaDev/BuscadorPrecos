<div class="carousel">
  <p-carousel
    [value]="produtos"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false">
    <ng-template let-produto pTemplate="item">
        <app-card-produtos [card]="produto"></app-card-produtos>
    </ng-template>
  </p-carousel>
</div>
