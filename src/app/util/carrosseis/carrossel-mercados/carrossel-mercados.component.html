<div class="carousel">
  <p-carousel
    [value]="mercados"
    [circular]="false"
    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false">
    <ng-template let-mercado pTemplate="item">
      <app-card-mercados [cards]="mercado"></app-card-mercados>
    </ng-template>
  </p-carousel>
</div>
